{{ define "main" }}
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    <p class="post-meta">{{ .Date.Format "2006-01-02" }}</p>
  </header>

  <div class="post-content">
    {{ .Content }}
  </div>

  <nav class="post-nav">
    {{ with .PrevInSection }}
    <a href="{{ .Permalink }}">&laquo; {{ .Title }}</a>
    {{ end }}
    {{ with .NextInSection }}
    <a href="{{ .Permalink }}">{{ .Title }} &raquo;</a>
    {{ end }}
  </nav>
</article>
{{ end }}
